<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delete a course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link href="{% static 'bootcamp/css/style.css' %}" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
    </head>
    <body>
        <h1>Are you sure you want to delete the following course?</h1>
        <p>Name: {{course.name}}</p>
        <p>Description: {{course.desc}}</p>
        <form action="/remove/{{course.id}}" method="post">
        {% csrf_token %}
            <input type="submit" name="cancel" value="No">
            <input type="submit" value="Yes! I want to delete this">
        </form>
    </body>
</html>
